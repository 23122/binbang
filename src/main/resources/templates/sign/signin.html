<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
th:replace="~{layout/layout2 :: layout(~{::head}, ~{::main})}">
<head>
	<link rel="stylesheet" href="/css/member/signin.css">
	<link rel="stylesheet" href="/css/reset.css">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<main>
	<h1>메인컨텐츠</h1>
	<div class="signin wrap">
		<div><a href="/"><img alt="" src="/img/logo/mainLogo.png" style="height: 30px;width: 70px;"></a></div>
		<p>로그인</p>
		<div class="error" th:if="${param.errorMsg}">
			<span>이메일 또는 비밀번호를 확인하세요</span>
		</div>
		<form action="/customer/login" method="post">
			<ul>
				<li>
					<input type="text" name="memberEmail" placeholder="이메일입력">
				</li>
				<li>
					<input type="password" name="memberPass" placeholder="비밀번호입력">
				</li>
				<li>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" >
					<button class="login-btn" type="submit">로그인</button>
					<a href="/customer/newMember"><button class="login-btn" type="button">빈방 회원가입</button></a>
				</li>
				<div>
					<span>다른방법으로 시작하기<span>
				</div>
				<li id="social" class="flex around">
					<button type="button">
						<a href="/oauth2/authorization/google">
							<img alt="" src="/img/social/googleLogin.png">
						</a>
					</button>
					<button type="button">
						<a href="/oauth2/authorization/naver">
							<img alt="" src="/img/social/naverLogin.png">
						</a>
					</button>
					<button type="button">
						<a href="/oauth2/authorization/kakao">
							<img alt="" src="/img/social/kakaoLogin.png">
						</a>
					</button>
				</li>
			</ul>
		</form>
	</div>
</main>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
th:replace="~{layout/layout2 :: layout(~{::head}, ~{::main})}">
<head>
	<link rel="stylesheet" href="/css/member/signup.css">
	<script type="text/javascript" src="/js/member/signup.js"></script>
	<link rel="stylesheet" href="/css/reset.css">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<main>
	<h1>메인컨텐츠</h1>
	<div class="signup wrap">
		<div><a href="/"><img alt="" src="/img/logo/mainLogo.png" style="height: 30px;width: 70px;"></a></div>
		<p>회원가입</p>
		<form action="/customer/newMember" method="post">
			<ul>
				<li>
					<label for="email">이메일</label>
					<input type="text" id="email" name="memberEmail" placeholder="이메일 입력">
					<button id="btn-email" type="button" disabled>인증번호발송</button>
				</li>
				<li id="emsg" class="msg"></li>
				<li id="keyArea">
					<input id="emailKey" type="text" placeholder="인증번호 입력">
				</li>
				<li id="timer" class="msg"></li>
				<li id="ecmsg" class="msg"></li>
				<li>
					<label for="name">이름</label>
					<input type="text" id="name" name="memberName" placeholder="이름 입력">
				</li>
				<li id="nmsg" class="msg"></li>
				<li>
					<label for="pass">비밀번호</label>
					<input type="password" id="pass" name="memberPass" placeholder="비밀번호 입력">
				</li>
				<li id="pmsg" class="msg"></li>
				<li>
					<label for="passCheck">비밀번호확인</label>
					<input type="password" id="passCheck" placeholder="비밀번호 확인">
				</li>
				<li id="pcmsg" class="msg"></li>
				<li>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" >
					<button id="btn-join" type="submit" disabled="disabled">회원가입</button>
				</li>
			</ul>
		</form>
	</div>
</main>
</html>

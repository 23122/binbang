<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
th:replace="~{layout/layout2 :: layout(~{::head}, ~{::main})}">
<head>
	<link rel="stylesheet" href="/css/member/signup.css">
	<link rel="stylesheet" href="/css/reset.css">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<main>
	<h1>메인컨텐츠</h1>
	<div class="signup wrap">
		<div><a href="/">home</a></div>
		<p>회원가입</p>
		<form action="/customer/newMember" method="post">
			<ul>
				<li>
					<label>이메일</label>
					<input type="text" name="memberEmail" placeholder="이메일 입력">
					<button type="button">인증번호발송</button>
					<input type="text" placeholder="인증번호 입력">
				</li>
				<li>
					<label>이름</label>
					<input type="text" name="memberName" placeholder="이름 입력">
				</li>
				<li>
					<label>비밀번호</label>
					<input type="password" name="memberPass" placeholder="비밀번호 입력">
				</li>
				<li>
					<label>비밀번호확인</label>
					<input type="password" placeholder="비밀번호 확인">
				</li>
				<li>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" >
					<button type="submit">회원가입</button>
				</li>
			</ul>
		</form>
	</div>
</main>
</html>

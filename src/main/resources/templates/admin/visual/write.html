<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/layout3 :: layout(~{::head}, ~{::main})}">
<head>
<link rel="stylesheet" href="/css/index.css">
</head>
<main>
	<h1>비주얼이미지 등록</h1>
	<div>
		<p>비주얼 이미지 등록</p>
		<form action="/admin/visuals" method="post" enctype="multipart/form-data">
			<ul>
				<li><input type="file" name="visualImg"></li>
				<li><input type="text" name="visualTitle"></li>
				<li><input type="text" name="visualSub"></li>
				<li><button type="submit">등록</button></li>
				<li><input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" ></li>
			</ul>
		</form>
	</div>
</main>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/layout1 :: layout(~{::head}, ~{::main})}">
<head>
<link rel="stylesheet" href="/css/board/write.css">
<!-- include bootstrap css/js -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<!-- include summernote css/js -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
<script src="/js/common/my-summernote2.js"></script>
<script src="/js/common/fileupload.js"></script>
</head>
<main>
	<div class="wrap">
		<h1>아파트매물목록</h1>
		<section class="write-header">
			<div>
				<span>허위매물 신고 페이지</span>
			</div>
		</section>
		<form action="/report/write/test" method="post">
			<section id="section">
				<div class="top-title">
					<span>신고할 게시글 정보</span>
				</div>
				<div class="wrap flex left border-bot">
					<div class="mid-title sub-height1">
						<span>대상 정보</span>
					</div>
					<div class="build-size sub-width1">
						<div class="flex build-sub border-bot" style="height: 100%;">
							<span>신고 게시글 번호</span>
							<input type="number" id="area1" name="boardNo">
							<div id="area1msg" class="msg"></div>
						</div>
					</div>
					<div class="build-size sub-width1">
						<div class="reportType flex build-sub border-bot" style="height: 100%;">
							<span>신고종류</span>
							<select name=reportType>
	                           	<option selected="selected">위 반 내 용</option>
	                           	<option value="PRICE">허위가격</option>
	                           	<option value="FILE">사진상이</option>
	                           	<option value="INFO">정보오류</option>
	                           	<option value="ECT">기타</option>
	                       	</select>
						</div>
					</div>
				</div>
				<div class="top-title">
					<span>상세 설명</span>
				</div>
				<div class="wrap flex border-bot">
					<div class="mid-title sub-height1">
						<span>제목</span>
					</div>
					<div class="input-title">
						<input type="text" name="reportTitle" placeholder="제목을 입려하세요.">
					</div>
				</div>
				<div class="wrap flex border-bot">
					<div class="mid-title sub-height5">
						<span>상세설명</span>
					</div>
					<div class="input-contents"style="padding: 15px;">
						<textarea name="reportContents" id="summernote"></textarea>
					</div>
				</div>
			</section>
	<!-- ////////////////////////////////하단 체크//////////////////////////////////////// -->
			<section id= "check">
				<div class="flex flex-center">
					<input id="write-check" type="checkbox">
					<span>허위신고로 부당한 이익을 챙길경우 민/형사상 처벌의 동의합니다.</span>
				</div>
				<div class="flex flex-center">
					<a href="/report/list"><button class="btn-cencle" type="button">등록 취소</button></a>
					<button type="submit" id="btn-write">신고 접수</button>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" >
					<input type="hidden" name="memberNo" th:value="${#authentication.principal.memberNo}">
				</div>
			</section>
		</form>
	</div>
</main>
</html>
